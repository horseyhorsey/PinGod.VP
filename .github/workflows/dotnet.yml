name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore "/home/runner/work/PinGod.VP/PinGod.VP/PinGod.VP.csproj"
    - name: Build
      run: dotnet build  "/home/runner/work/PinGod.VP/PinGod.VP/PinGod.VP.csproj" --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish -c Release -r "/home/runner/work/PinGod.VP/PinGod.VP/PinGod.VP.csproj" -o "/home/runner/work/PinGod.VP/PinGod.VP/builds/PinGod.VP-x86" | 7z a -tzip "${release_name}.zip" "/home/runner/work/PinGod.VP/PinGod.VP/builds/PinGod.VP-x86*"       
